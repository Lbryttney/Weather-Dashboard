<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./Assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <form id="user-form" class="card-body">
                    <label class="form-label" for="city">Search for a City:</label>
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn" id="search-button">Search</button>
                </form>
            </div>

            <div>
                <div class="city-buttons">
                    <button class="btn">Austin</button>
                    <button class="btn">Chicago</button>
                    <button class="btn">New York</button>
                    <button class="btn">Orlando</button>
                    <button class="btn">San Franciso</button>
                    <button class="btn">Seattle</button>
                    <button class="btn">Denver</button>
                    <button class="btn">Atlanta</button>
                  </div>
            </div>
        </div>

        <div class="col-12 col-md-8">
            <div id="today"></div>
            <div class="five-day">
                <div id="day-one"></div>
                <div id="day-two"></div>
                <div id="day-three"></div>
                <div id="day-four"></div>
                <div id="day-five"></div>
            </div>
        </div>
    </main>

    <script src="./assets/script.js"></script>
</body>

</html>
