<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <form id="user-form" class="card-body">
                    <label class="form-label" for="city">Search for a City:</label>
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn" id="search-button">Search</button>
                </form>
            </div>

            <div>
                <div id="city-btn" class="city-buttons">
                    <button class="btn" value="austin">Austin</button>
                    <button class="btn" value="chicago">Chicago</button>
                    <button class="btn" value="new-york">New York</button>
                    <button class="btn" value="orlando">Orlando</button>
                    <button class="btn" value="san-francisco">San Franciso</button>
                    <button class="btn" value="seattle">Seattle</button>
                    <button class="btn" value="denver">Denver</button>
                    <button class="btn" value="atlanta">Atlanta</button>
                  </div>
            </div>
        </div>


    <script src="script.js"></script>
</body>

</html>
